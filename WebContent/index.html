<!DOCTYPE html>
<html>
<head>
	<title>Formulario WEB</title>
	 <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 	<meta charset="UTF-8" />
</head>
<body>

<!-- formulario creado con el framework CSS llamado MaterializeCSS -->

<h1 class="center">Formulario WEB</h1>
<div class="row">

    <form class="col s8 offset-s2" name="frm" action="Save" method="POST">
      <div class="row">
        <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
          <input id="first_name" type="text" class="validate" name="name" required>
          <label for="first_name">Nombres</label>
        </div>
        <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
          <input id="last_name" type="text" class="validate" name="last" required>
          <label for="last_name">Apellidos</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">perm_identity</i>
          <input id="cod" type="number" class="validate" name="cod" required>
          <label for="cod">Cédula</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate" name="email" required>
          <label for="email">Correo</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">vpn_key</i>
          <input id="password" type="password" class="validate" name="password" required>
          <label for="password">Contraseña</label>
        </div>
      </div>
      <div class="row  center">
      	 <img class="responsive-img" src="http://www.swagger.mx/media/bi/mediabrowser/2017/02/meme_paloma_morada_1_0.gif" width="200px" height="200px">
      </div>
      <div class="row center">
      	
    <button class="btn waves-effect waves-light blue-grey darken-3" type="submit" name="action">Guardar
    	<i class="material-icons right">send</i>
  	</button>
  	<button class="btn waves-effect waves-light blue-grey darken-3" type="reset" name="action">Cancelar
    	<i class="material-icons right">delete</i>
  	</button>
      </div>
    </form>
  </div>
  
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</body>
</html>
